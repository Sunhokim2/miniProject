version: '3.8'
services:
  postgres-local:
    image: postgres:14.7
    container_name: myproject-postgres-local
    environment:
      POSTGRES_USER: localuser
      POSTGRES_PASSWORD: localpassword
      POSTGRES_DB: myproject_local_db
      TZ: Asia/Seoul
    ports:
      - "5433:5432"
    volumes:
      - postgres_data_local:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data_local:
